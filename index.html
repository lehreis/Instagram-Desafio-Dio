<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    </link>

</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/inst-cell.png" alt="cell">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/perfil.png" alt="fodo de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como l.lreis</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é l.lreis?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o Aplicativo</p>
                <div class="download">
                    <img src="./img/apple-store.png" alt="apple-store">
                    <img src="./img/play-store.png" alt="play-store">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
